<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="header">
        <h1>Library</h1>
    </div>
    <form action="index.html" method="get">
        <h2>Add new book:</h2>
        <div class="row-form">
            <label for="title-input" class="label-input">Title</label>
            <input type="text" id="title-input">
            <label class="error">Title is required!</label>
        </div>
        <div class="row-form">
            <label for="author-input" class="label-input">Author</label>
            <input type="text" id="author-input">
            <label class="error">Author is required!</label>
        </div>
        <div class="row-form">
            <label for="pages-input" class="label-input">Amount of pages</label>
            <input type="number" id="pages-input">
            <label class="error">Positive number is required!</label>
        </div>
        <button class="add">Add book</button>
    </form>
    <div class="library-container">

    </div>
</body>
</html>
